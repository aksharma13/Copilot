

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Finance Tracker</title>
</head>

<body>
  <h1>Finance Tracker</h1>

  <div class="container">
    <div class="filter">
      <input type="text" id="filterInputDescription" class="filter-input" placeholder="Filter by Description"
        onkeyup="filterTable()">
      <input type="date" id="filterInputDate" class="filter-input" onchange="filterTable()">
    </div>

    <button class="button primary-button" onclick="openModal()">Add Expense</button>

    <table id="expenseTable">
      <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Expense rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <div id="expenseModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle"></h2>
        <label for="expenseDate">Date:</label>
        <input type="date" id="expenseDate">
        <label for="expenseDescription">Description:</label>
        <input type="text" id="expenseDescription">
        <label for="expenseAmount">Amount:</label>
        <input type="number" id="expenseAmount">
        <button class="button primary-button" type="submit" id="modalButton" onclick="saveExpense()">Save</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
